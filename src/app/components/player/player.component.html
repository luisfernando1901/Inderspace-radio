<div class="fixed z-0 h-full w-full">
    <img class="object-cover w-full h-full" [src]="bg_image" alt="">
  </div>
  
  <div class="fixed z-0 h-full w-full flex flex-col justify-between p-10 bg-transparent text-white">
    <!--Cabecera fixed-->
    <div class="invisible sm:visible fixed flex flex-row items-start space-x-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
        <path
          d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5v9.114A4.369 4.369 0 005 14c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V7.82l8-1.6v5.894A4.37 4.37 0 0015 12c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V3z" />
      </svg>
      <div class="flex flex-col">
        <button (click)="categories()"
          class="flex flex-row justify-between items-center border-2 rounded-full px-3 bg-transparent w-40">
          <p>{{genrePlaying}}</p>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd" />
          </svg>
        </button>
        <!--Categorias a elegir-->
        <div *ngIf="showCategories" class="flex flex-col items-start rounded-xl p-3 mt-3 bg-gray-400 bg-opacity-25">
          <button *ngFor="let genreType of genreTypes" (click)="changeGenreType(genreType)" class="hover:text-gray-400 flex flex-row space-x-1">
            <p>{{genreType.genre}}</p>
            <svg *ngIf="!(genreType.available)" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      </div>
      <button (click)="showRegisterModal()">
        Register
      </button>
    </div>
  
    <!--Cabecera de texto-->
    <div class="flex flex-col text-center items-center">
      <p class="text-3xl mb-3 font-semibold">INDER SPACE RADIO <small class="text-sm">BETA</small></p>
      <p>{{station}} Station</p>
    </div>
  
    <!-- Controles de forward y backward-->
    <div class="flex flex-row justify-between">
      <button (click)="previousSong()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
            clip-rule="evenodd" />
        </svg>
      </button>
      <button (click)="nextSong()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
            clip-rule="evenodd" />
        </svg>
      </button>
  
    </div>
    <!--Pie de página-->
    <div class="flex flex-row flex-wrap justify-center space-y-3 sm:space-y-0 sm:justify-between">
      <!--Audio info-->
      <div class="flex flex-row items-center">
        <button (click)="playPause()" *ngIf="play">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
              clip-rule="evenodd" />
          </svg>
        </button>
        <button (click)="playPause()" *ngIf="!play">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z"
              clip-rule="evenodd" />
          </svg>
        </button>
        <p class="text-lg pl-8">{{title}}</p>
      </div>
      <!--Audio controls-->
      <div class="flex flex-row space-x-3 items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.415z"
            clip-rule="evenodd" />
        </svg>
        <svg *ngIf="false" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM12.293 7.293a1 1 0 011.414 0L15 8.586l1.293-1.293a1 1 0 111.414 1.414L16.414 10l1.293 1.293a1 1 0 01-1.414 1.414L15 11.414l-1.293 1.293a1 1 0 01-1.414-1.414L13.586 10l-1.293-1.293a1 1 0 010-1.414z"
            clip-rule="evenodd" />
        </svg>
        <input type="range" max="100" value="40" class="">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z"
            clip-rule="evenodd" />
        </svg>
      </div>
    </div>
  </div>
  
  <!--Modal-->
  <div *ngIf="showRegister"
    class="fixed backdrop-filter backdrop-blur-sm flex flex-col h-full w-full z-20 justify-center items-center">
    <form [formGroup]="registerForm" (ngSubmit)="registerEmail()">
      <div class="w-72 bg-white rounded-lg shadow-md p-6">
        <div class="w-20 mx-auto relative -mt-14 mb-3">
          <img class="-mt-1" src="../assets/icons/icono_inder_space.png" alt="cookie" />
        </div>
        <span class="w-full block leading-normal text-gray-800 text-md text-justify mb-3">
          Regístrate para acceder a todas las categorías.
        </span>
        <div>
          <input class="h-8 w-full bg-gray-200 rounded-lg mb-6 p-2 text-gray-600" formControlName="email" type="email">
        </div>
        <div class="flex flex-row justify-center items-center text-center">
          <div class="w-1/2">
            <button type="submit" [disabled]="!registerForm.valid"
              class="py-2 px-4 mb-3 bg-blue-500 hover:bg-blue-600 focus:ring-indigo-500 focus:ring-offset-indigo-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2  rounded-lg ">
              Registrarme
            </button>
            <button (click)="cancelRegister()">
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
